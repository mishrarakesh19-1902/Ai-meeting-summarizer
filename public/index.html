<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Meeting Summarizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #222;
      --box-bg: #fafafa;
      --border-color: #ddd;
      --btn-bg: #222;
      --btn-color: #fff;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --box-bg: #2a2a2a;
      --border-color: #444;
      --btn-bg: #f5f5f5;
      --btn-color: #1e1e1e;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      max-width: 820px;
      margin: 24px auto;
      padding: 0 16px;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .box {
      background: var(--box-bg);
      border: 1px solid var(--border-color);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    textarea,
    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 14px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus,
    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    textarea { min-height: 150px; resize: vertical; }

    .row { display: grid; gap: 16px; grid-template-columns: 1fr; }

    button {
      cursor: pointer;
      padding: 10px 16px;
      border: none;
      background: var(--btn-bg);
      color: var(--btn-color);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      background: #4f46e5;
      color: #fff;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-color);
    }

    button.secondary:hover {
      background: var(--border-color);
      color: var(--btn-color);
    }

    .muted { color: #888; font-size: 12px; margin-top: 4px; }

    .actions { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }

    .status { font-size: 13px; }

    .theme-toggle {
      text-align: right;
      margin-bottom: 12px;
    }

    .theme-toggle button {
      font-size: 13px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button id="themeBtn">üåô Dark Mode</button>
  </div>

  <h1>‚ú® AI Meeting Notes Summarizer & Sharer</h1>

  <div class="box">
    <div class="row">
      <div>
        <label>Upload transcript (.txt)</label>
        <input type="file" id="fileInput" accept=".txt" />
        <div class="muted">Or paste text below.</div>
      </div>

      <div>
        <label>Transcript</label>
        <textarea id="transcript" placeholder="Paste your meeting transcript here..."></textarea>
      </div>

      <div>
        <label>Custom instruction / prompt</label>
        <input id="prompt" type="text" placeholder="e.g., Summarize in bullet points and list action items with owners and due dates" />
      </div>

      <div class="actions">
        <button id="generateBtn">‚ö° Generate Summary</button>
        <span id="summStatus" class="status"></span>
      </div>
    </div>
  </div>

  <div class="box">
    <label>Generated Summary (editable)</label>
    <textarea id="summary" placeholder="Your AI-generated summary will appear here and can be edited before sending..."></textarea>
    <div class="muted">Tip: Edit freely before emailing.</div>
  </div>

  <div class="box">
    <div class="row">
      <div>
        <label>Recipients</label>
        <input id="recipients" type="text" placeholder="alice@example.com, bob@example.com" />
      </div>
      <div>
        <label>Email Subject</label>
        <input id="subject" type="text" placeholder="Meeting Summary - 16 Aug 2025" />
      </div>
      <div class="actions">
        <button id="sendBtn">üì© Send Email</button>
        <button id="copyBtn" class="secondary">üìã Copy Summary</button>
        <span id="emailStatus" class="status"></span>
      </div>
    </div>
  </div>

  <script>
    const themeBtn = document.getElementById("themeBtn");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        themeBtn.textContent = "‚òÄÔ∏è Light Mode";
      } else {
        themeBtn.textContent = "üåô Dark Mode";
      }
    });
  </script>
  <script src="./script.js"></script>
</body>
</html>
